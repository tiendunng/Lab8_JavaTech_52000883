<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="main.js"></script>
</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2 th:text="${title}"></h2>
					</div>
					<div class="col-sm-6">
					
					</div>
				</div>
			</div>
			<form method="POST" name="form">
				<div class="modal-body">					
					<div class="form-group">
						<p class="employee-id" th:text="${employee != null ? employee.getId():''}" style="display: none"></p>
						<label>Name</label>
						<input th:value="${employee != null ? employee.getName():''}" type="text" name="name" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input th:value="${employee != null ? employee.getEmail():''}" type="email" name="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea th:text="${employee != null ? employee.getAddress():''}" name="address" class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input th:value="${employee != null ? employee.getPhone():''}" type="text" name="phone" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<a href="/employees" class="btn btn-default" data-dismiss="modal">Cancel</a>
					<input type="submit" class="btn btn-success" th:value="${title}">
				</div>
			</form>
			
		</div>
	</div>        
</div>
<script>
	const id = document.querySelector(".employee-id").innerHTML
	const form = document.forms['form']
	if (id !== '') {
		form.action = '/employees/edit/' + id
	} else {
		form.action = '/employees/add'
	}
</script>
</body>
</html>
