<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Thông tin của bạn</h1>
      <form action="" class="mt-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input th:value="${name}" type="text" class="form-control" id="name" readonly>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input th:value="${age}" type="text" class="form-control" id="age" readonly>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input th:value="${gender}" type="text" class="form-control" id="gender" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
